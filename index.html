<!-- HTML -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
        integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=='
        crossorigin='anonymous'>

    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Script JS -->
    <script src="./js/script.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>PHP Todo List</title>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="mt-3">

            <h1>PHP Todo List</h1>
            <div class="pt-3">
                <div class="pt-3" id="root">

                    <div>
                        <!-- List Here -->
                        <ul class="list-group">
                            <li v-for="task in tasks" :key="task.id" class="list-group-item list-group-item-action">{{
                                task.text }}</li>
                        </ul>
                    </div>

                    <!-- Add Task Button -->
                    <form @submit.prevent="addTask" class="input-group mt-3">
                        <input v-model.trim="newTask" type="text" class="form-control" placeholder="Aggiungi task">
                        <button class="btn btn-outline-secondary" type="submit">Add Task</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
